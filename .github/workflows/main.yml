name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # o la rama principal que uses
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama de GitHub Pages
          folder: build  # Carpeta que contiene los archivos de tu build de React
          token: ${{ secrets.GH_TOKEN }}  # Usa el token secreto
